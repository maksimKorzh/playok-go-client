<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>PlayOK Go Client</title>
    <style>
      html { margin: 0; padding: 0; width: 100%; height: 100%; }
      
      body {
        padding: 0px;
        margin: 0px;
        font-family:
        monospace;
        font-size: 20px;
        background-color: #111;
        color: #aaa;
      }
      
      button {
       -webkit-tap-highlight-color: transparent;
        width: 100%;
        padding: 3px;
        font-size: 22px;
        background-color: #111;
        color: #aaa;
        border: 1px solid #555;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background: #444;
      }
      
      button:active {
        background-color: black;
        color: white;
      }

      input, select {
        padding: 2px;
        font-size: 18px;
        background: #111;
        border: 1px solid #444;
        color: #aaa;
        border-radius: 5px;
      }
      
      input:focus { outline: none }
      button:focus { outline: none }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;  width: 100%; height: 100vh;">
      <label id="whiteTime" style="font-size: 22px; background-color: white; color: black; border: 1px solid black; text-align: center">00:00 | 0 stones captured</label>
      <div id="goban"></div>
      <label id="blackTime" style="margin-bottom: 4px; font-size: 22px; background-color: black; color: white; border: 1px solid black; text-align: center">00:00 | 0 stones captured</label>
      <div id="actions" style="display: flex; justify-content: center; gap: 4px;">
        <button onclick="downloadSgf();">DOWNLOAD</button>
        <button onclick="sendMessage('continue');">CONTINUE</button>
        <button onclick="sendMessage('resign');">RESIGN</button>
        <button onclick="challengeToggle();">MATCH</button>
        <button onclick="getUserInfo('User name:');">STATS</button>
        <button onclick="sendMessage('pass');">PASS</button>
        <button onclick="window.playokAPI.toggleFullscreen();">VIEW</button>
        <select id="rank" type="number" onchange="ratingLimit = parseInt(this.value);" style="width: 100%;">
          <option value="3000">9d</option>
          <option value="1600">8d</option>
          <option value="1550">7d</option>
          <option value="1500">6d</option>
          <option value="1450">5d</option>
          <option value="1400">4d</option>
          <option value="1350">3d</option>
          <option value="1300">2d</option>
          <option value="1250">1d</option>
          <option value="1200">1k</option>
          <option value="1150">2k</option>
          <option value="1100">3k</option>
          <option value="1050">4k</option>
          <option value="1000">5k</option>
          <option value="950">6k</option>
          <option value="900">7k</option>
          <option value="850">8k</option>
          <option value="800">9k</option>
          <option value="750">10k</option>
        </select>
      </div>
      <div id="lobby" style="margin-top: 4px; margin-bottom: 4px; flex: 1; min-height: 0; overflow: hidden; font-size: 17px; border: 1px solid #444;"></div>
      <input id="chat" type="text" value="" spellcheck="false" style="margin-bottom: 4px; gont-size: 17px;"/>
    </div>
    <script src="js/goban.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/playok.js"></script>
  </body>
</html>
