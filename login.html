<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>Login to PlayOK</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Login to PlayOK</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" spellcheck="false" autofocus required autocomplete="username" />

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <div class="button-row">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = form.username.value;
      const password = form.password.value;
      window.playokAPI.connect({ username, password });
      window.playokAPI.onData(message => { window.playokAPI.showAlert(message); });
    });
  </script>
</body>
</html>
